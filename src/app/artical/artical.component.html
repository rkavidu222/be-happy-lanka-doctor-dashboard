<div class="container">
  <h1>Start Writing</h1>

  <!-- Title Input with Image Upload Button -->
  <div class="title-input-container">
    <input
      type="text"
      placeholder="Title"
      [(ngModel)]="title"
      class="title-input"
    />
    <input
      type="file"
      (change)="addImage($event)"
      accept="image/*"
      class="file-input"
    />
  </div><br>

  <!-- Display Uploaded Image -->
  <div *ngIf="image" class="image-display">
    <img [src]="image" alt="Uploaded Image" />
  </div><br>

  <!-- Button Row -->
  <div class="button-row">
    <button [class.active]="isBold" (click)="toggleBold()">B</button>
    <button [class.active]="isItalic" (click)="toggleItalic()">I</button>
    <button [class.active]="isUnderline" (click)="toggleUnderline()">U</button>
    <button (click)="addEmoji('üòä')">üòä</button>
    <button (click)="addEmoji('üî•')">üî•</button>
    <button (click)="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
  </div>

  <!-- Content Editable Text Area -->
  <div
    class="article-textarea"
    contenteditable="true"
    (input)="updateArticle($event)"
  ></div>

  <!-- Post and Clear Buttons -->
  <div class="button-row">
    <button (click)="postArticle()">Post</button>
    <button (click)="cancel()">Clear</button>
  </div>

  <div *ngIf="posted" class="posted-message">Posted Successfully!</div>

  <br><br>
  <!-- Displaying Posts -->
  <div class="posts-section">
    <h2>Posted Articles</h2>
    <div *ngFor="let post of posts; let i = index" class="post">
      <div class="post-header">
        <img *ngIf="post.image" [src]="post.image" alt="Post Image" class="post-image"/>
        <h4>{{ post.title }}</h4>
        <div class="post-actions">
          <button (click)="editPost(i)">Edit</button>
          <button (click)="removePost(i)">Remove</button>
        </div>
      </div>
      <!-- Render article content with HTML -->
      <div [innerHTML]="post.article"></div>
    </div>
  </div>
</div>
